<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/products}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form>
        <div>
            <label>Id:</label>
            <label th:text="${product.getId()}"></label>
        </div>
        <div>
            <label>Name:</label>
            <label th:text="${product.getName()}"></label>
        </div>
        <div>
            <label>Price:</label>
            <label th:text="${product.getPrice()}"></label>
        </div>
        <div>
            <label>Producer:</label>
            <label th:text="${product.getProducer()}"></label>
        </div>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
